# Nome do workflow que aparece na aba "Actions"
name: Deploy Jekyll site to Pages

# Define quando o workflow serÃ¡ executado:
on:
  push:
    branches: ["main"]  # Sempre que houver push para o branch main
  workflow_dispatch:     # TambÃ©m permite execuÃ§Ã£o manual pelo GitHub

# PermissÃµes que o GitHub precisa para realizar o deploy via GitHub Pages
permissions:
  contents: read       # Pode ler os arquivos do repositÃ³rio
  pages: write         # Pode escrever na infraestrutura do GitHub Pages
  id-token: write      # NecessÃ¡rio para autenticaÃ§Ã£o do deploy

# Garante que sÃ³ um deploy ocorra por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest  # Usa uma mÃ¡quina Linux padrÃ£o do GitHub

    # Define que todos os comandos 'run:' serÃ£o executados dentro do diretÃ³rio 'docs'
    defaults:
      run:
        working-directory: docs

    steps:
      # Passo 1: Clona o repositÃ³rio
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # Passo 2: Prepara o ambiente Ruby com Bundler e cache
      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'         # VersÃ£o do Ruby usada pelo Jekyll
          bundler-cache: true         # Faz cache das gems para acelerar builds futuros

      # Passo 3: Configura GitHub Pages (cria ambiente interno de deploy)
      - name: âš™ï¸ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # Passo 4: Executa o script personalizado que gera os sites pt-br, en e o index.html
      - name: ğŸ› ï¸ Build multilingual site with githubpages.sh
        run: |
          chmod +x githubpages.sh    # Garante permissÃ£o de execuÃ§Ã£o
          ./githubpages.sh           # Executa o build completo

      # Passo 5: Envia o conteÃºdo gerado em ../_site para o GitHub Pages
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ../_site             # Caminho onde o script monta o site final

  # Job separado para realizar o deploy apÃ³s o build
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build  # SÃ³ executa apÃ³s o job de build terminar
    steps:
      # Passo 6: Realiza o deploy do conteÃºdo publicado como artifact
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
