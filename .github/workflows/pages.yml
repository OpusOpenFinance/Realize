# Nome do workflow que aparecerÃ¡ na aba Actions do GitHub
name: Deploy Jekyll site to Pages

# Define os gatilhos para execuÃ§Ã£o automÃ¡tica ou manual
on:
  push:
    branches: ["main"]       # Executa sempre que houver push para o branch main
  workflow_dispatch:         # Permite executar manualmente pelo GitHub

# PermissÃµes mÃ­nimas necessÃ¡rias para o deploy via GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que sÃ³ uma execuÃ§Ã£o ocorra por vez (Ãºtil se vÃ¡rios pushes acontecerem)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest  # Ambiente Linux padrÃ£o

    steps:
      # Passo 1: Clona o repositÃ³rio
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # Passo 2: Instala Ruby e as dependÃªncias do Bundler a partir do diretÃ³rio docs/
      - name: ğŸ’ Setup Ruby (com bundler no diretÃ³rio correto)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'            # VersÃ£o do Ruby compatÃ­vel com seu ambiente local
          bundler-cache: true            # Cache das gems para builds futuros
          working-directory: docs        # âš ï¸ Importante: onde estÃ¡ o Gemfile

      # Passo 3: Prepara o ambiente interno de GitHub Pages
      - name: âš™ï¸ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      # Passo 4: Executa seu script de build multilÃ­ngue
      - name: ğŸ› ï¸ Build multilÃ­ngue com githubpages.sh
        run: |
          chmod +x docs/githubpages.sh   # Garante permissÃ£o de execuÃ§Ã£o
          ./docs/githubpages.sh          # Executa o script dentro de /docs

      # Passo 5: Faz upload do site gerado para ser usado no deploy
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site                    # DiretÃ³rio de saÃ­da definido no script

  # Job separado para publicar no GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build  # Aguarda a conclusÃ£o do job de build acima

    steps:
      - name: ğŸš€ Deploy para GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
